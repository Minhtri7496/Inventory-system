<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Add Recipe
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-input type="text" [(ngModel)]="recipeItem.title" placeholder="Title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea type="text" [(ngModel)]="recipeItem.description" placeholder="Description"></ion-textarea>
        </ion-item>
        <ion-item hidden>
            <ion-input type="number" [(ngModel)]="recipeItem.recipeNumber" ng-value="0"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" [(ngModel)]="inputsteps" placeholder="steps"></ion-input>
          </ion-item>
        {{inputsteps}}
          
          <ion-item *ngIf = "inputsteps==1">
              <ion-input type="text"  placeholder="Step {{inputsteps}}"></ion-input>
            </ion-item>

            <ion-item *ngFor ="let step of steps; let i = index" >
              <ion-input  type="text" placeholder="{{step}}" ></ion-input> 
              
                    

            </ion-item>
      </ion-col>

      

        
      
    </ion-row>
    <button ion-button (click)="addItem(recipeItem)" full>Add!</button>
  </ion-content>
