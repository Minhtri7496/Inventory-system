<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>Recipes</ion-title>

    
    
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  
  
      <div class="card-background-page">
          
      <ion-card *ngFor ="let item of recipeItemRef$ | async" (click)="selectItem(item)" >
          <img src="{{item.image}}"/>
          <div class="card-title">{{item.title }}</div>
          <div class="cardsub">Description: {{item.description}}</div>
          <div class="cardsub">Number of steps: {{item.stepinput}}</div>
          <div class="cardsub">Time completed: {{item.recipeNumber}}</div>
        </ion-card>
       </div> 

   
  <ion-fab right top>
      <button (click)="GoToAddItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>

  </ion-fab>
  
  <br><br><br><br>
</ion-content>
