<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{pantryItem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating> Pantry Item Title</ion-label>
        <ion-input type="text" [(ngModel)]="pantryItem.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Item Description</ion-label>
        <ion-input type="text" [(ngModel)]="pantryItem.description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Date </ion-label>
        <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2018" max="2036" [(ngModel)]="pantryItem.date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating> Quantity</ion-label>
        <ion-input type="text" [(ngModel)]="pantryItem.quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Unit of Item</ion-label>
        <ion-input type="text" [(ngModel)]="pantryItem.unit"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating> Category</ion-label>
          <ion-input type="text" [(ngModel)]="pantryItem.category"></ion-input>
        </ion-item>
      <ion-item>
            <ion-thumbnail item-start>
              <img src={{pantryItem.imageurl}}>
            </ion-thumbnail>
            <ion-textarea type="URL" [(ngModel)]="pantryItem.imageurl" placeholder="Place Image URL here"></ion-textarea>
        </ion-item>

        <button ion-button block (click)="updateRecipeItem(pantryItem)">Update Item </button>
  <br>
  <br>
  <br>
  <br>
</ion-content>
