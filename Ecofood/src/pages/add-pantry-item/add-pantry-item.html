<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>Add Ingredient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" fixed>Title</ion-label>
    <ion-input type="text" [(ngModel)]="pantryItem.title" placeholder="Title of this recipe"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Quantity</ion-label>
    <ion-input type="text" [(ngModel)]="pantryItem.quantity" placeholder="Quantity of item"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Description</ion-label>
    <ion-textarea type="text" [(ngModel)]="pantryItem.description" placeholder="Description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Unit</ion-label>
    <ion-input type="text" [(ngModel)]="pantryItem.unit" placeholder="Unit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Category</ion-label>
    <ion-input type="" [(ngModel)]="pantryItem.category" placeholder="Category"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" fixed>Date</ion-label>
    <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2018" max="2036" [(ngModel)]="pantryItem.date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-thumbnail item-start>
      <img src={{pantryItem.imageurl}}>
    </ion-thumbnail>
    <ion-textarea type="URL" [(ngModel)]="pantryItem.imageurl" placeholder="Place Image URL here"></ion-textarea>
  </ion-item>

  <button ion-button block (click)="addItem(pantryItem)">Add Item </button>

  <br>
  <br>
  <br>
  <br>
</ion-content>
